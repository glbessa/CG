<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello World in WebGL2</title>
        <script src="../static/gl-matrix-min.js"></script>
        <script src="../static/twgl.min.js"></script>
        <script src="../static/utils.js"></script>
    </head>
    <body>
        <canvas id="canvas" style="border: 1px solid black; width: 100%; height: 70vh;"></canvas>
        <script id="vertexShader" type="x-shader/x-vertex">#version 300 es
            #version 300 es
            uniform mat4 u_worldViewProjection;
            uniform vec3 u_lightWorldPos;
            uniform mat4 u_world;
            uniform mat4 u_viewInverse;
            uniform mat4 u_worldInverseTranspose;

            in vec4 a_position;
            in vec3 a_normal;
            in vec2 a_texcoord;

            out vec4 v_position;
            out vec2 v_texCoord;
            out vec3 v_normal;
            out vec3 v_surfaceToLight;
            out vec3 v_surfaceToView;

            void main() {
                v_texCoord = a_texcoord;
                v_position = (u_worldViewProjection * a_position);
                v_normal = (u_worldInverseTranspose * vec4(a_normal, 0)).xyz;
                v_surfaceToLight = u_lightWorldPos - (u_world * a_position).xyz;
                v_surfaceToView = (u_viewInverse[3] - (u_world * a_position)).xyz;
                gl_Position = v_position;
            }
        </script>
        <script id="fragmentShader" type="x-shader/x-fragment">#version 300 es
            #version 300 es
            precision highp float;

            in vec4 v_position;
            in vec2 v_texCoord;
            in vec3 v_normal;
            in vec3 v_surfaceToLight;
            in vec3 v_surfaceToView;

            uniform vec4 u_lightColor;
            uniform vec4 u_colorMult;
            uniform sampler2D u_diffuse;
            uniform vec4 u_specular;
            uniform float u_shininess;
            uniform float u_specularFactor;

            out vec4 outColor;

            vec4 lit(float l ,float h, float m) {
                return vec4(1.0, abs(l), (l > 0.0) ? pow(max(0.0, h), m) : 0.0, 1.0);
            }

            void main() {
                vec4 diffuseColor = texture(u_diffuse, v_texCoord);
                vec3 a_normal = normalize(v_normal);
                vec3 surfaceToLight = normalize(v_surfaceToLight);
                vec3 surfaceToView = normalize(v_surfaceToView);
                vec3 halfVector = normalize(surfaceToLight + surfaceToView);
                vec4 litR = lit(dot(a_normal, surfaceToLight), dot(a_normal, halfVector), u_shininess);
                outColor = vec4((
                    u_lightColor * (diffuseColor * litR.y * u_colorMult + u_specular * litR.z * u_specularFactor)).rgb,
                    diffuseColor.a
                );
            }
        </script>
        <script>
            const {mat2, mat2d, mat4, mat3, quat, quat2, vec2, vec3, vec4} = glMatrix;
            const canvas = document.getElementById('canvas');
            const gl = canvas.getContext('webgl2');
            if (!gl) {
                console.log("WebGL2 not supported");
            }

            class Object {
                constructor(arrays, transforms) {
                    this.arrays = arrays;
                    this.transforms = transforms;
                }
            }

            twgl.setAttributePrefix("a_");

            var start = null;
            var fps = 30;
            var secondsToNextFrame = 1 / fps;

            var objects = [];

            var uniformsThatAreTheSameForAllObjects = {
                u_lightWorldPos:         [-50, 30, 100],
                u_viewInverse:           mat4.identity(),
                u_lightColor:            [1, 1, 1, 1],
            };

            var uniformsThatAreComputedForEachObject = {
                u_worldViewProjection:   mat4.identity(),
                u_world:                 mat4.identity(),
                u_worldInverseTranspose: mat4.identity(),
            };

            var program = null;
            var uniformSetters = null;
            var attribSetters = null;

            function init() {
                var vertex_shader_source = document.getElementById("vertexShader").textContent;
                var fragment_shader_source = document.getElementById("fragmentShader").textContent;

                var program = twgl.createProgramFromSources(gl, [vertex_shader_source, fragment_shader_source]);
                var uniformSetters = twgl.createUniformSetters(gl, program);
                console.log(uniformSetters)
                var attribSetters = twgl.createAttributeSetters(gl, program);

                var bufferInfo = twgl.createBufferInfoFromArrays(gl, arrays);
                var vao = twgl.createVAOFromBufferInfo(gl, program, bufferInfo);
            }

            function draw() {
                twgl.setUniforms(program, global_uniforms);
                twgl.setBuffersAndAttributes(gl, program, bufferInfo);
                twgl.drawBufferInfo(gl, bufferInfo);
            }

            function animate(timeStamp) {
                if (!start) start = timeStamp;
                var progress = timeStamp - start;

                if (progress > secondsToNextFrame * 100) {
                    start = timeStamp;

                    clear_gl_canvas(gl);

                    for (let object of objects) {
                        object.draw(gl, attribute_buffers);
                        //console.log(new Float32Array(object.transforms.resultant.slice(0, 4)));
                    }
                }
                
                window.requestAnimationFrame(animate);
            }

            function main() {
                resize_canvas_to_display_size(gl.canvas);
                init();
            }

            document.body.onload = main;

            window.onresize = (event) => {
                resize_canvas_to_display_size(gl.canvas);
            }

            window.requestAnimationFrame(animate);
        </script>
    </body>
</html>
